<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="./files/css/bootstrap.min.css" />

    <body>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">

                        <button>Button tag</button>

                        <input
                            type="submit"
                            value="Submtit"

                        <a href="" class="btn btn-default">Anchor tag</a>

                        <a href="" class="btn btn-default active">Anchor tag</a>

                        >

                        <a href="" class="btn btn-warning">Anchor tag</a>

                        </button>

                </div>
            </div>
        </section>
